name: provider
permissions:
  contents: write
  packages: write
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      - name: Build
        run: |
          go get .
          go install github.com/mitchellh/gox@latest
          make build
          make checksum
      - name: Archive Binaries
        run: |
          mkdir -p release
          find bin -type f -exec cp {} release/ \;
          cp checksums.txt release/
          cd release
          tar -czvf terraform-provider-qdrant-cloud.tar.gz *
      - name: Get Latest Tag
        id: get_latest_tag
        uses: actions/github-script@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          script: |
            const latestTag = await github.rest.repos.listTags({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 1
            });
            let newTag;
            if (latestTag.data.length === 0) {
              newTag = "v1.0.0";
            } else {
              const tag = latestTag.data[0].name;
              const versionParts = tag.replace("v", "").split(".");
              versionParts[2] = (parseInt(versionParts[2], 10) + 1).toString();
              newTag = `v${versionParts.join(".")}`;
            }
            core.setOutput("new_tag", newTag);
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.get_latest_tag.outputs.new_tag }}
          release_name: Release ${{ steps.get_latest_tag.outputs.new_tag }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/terraform-provider-qdrant-cloud.tar.gz
          asset_name: terraform-provider-qdrant-cloud.tar.gz
          asset_content_type: application/gzip
