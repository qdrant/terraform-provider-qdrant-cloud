name: provider
permissions:
    contents: write
    packages: write
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
    - name: Build
      run: |
        go get .
        go install github.com/mitchellh/gox@latest
        make build
        make checksum
    - name: Archive Binaries
      run: |
        mkdir -p release
        find bin -type f -exec cp {} release/ \;
        cp checksums.txt release/
        cd release
        tar -czvf terraform-provider-qdrant-cloud.tar.gz *
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: release/terraform-provider-qdrant-cloud.tar.gz
        asset_name: terraform-provider-qdrant-cloud.tar.gz
        asset_content_type: application/gzip
