name: PR Workflow
on:
  pull_request:
    types: [ synchronize, opened, reopened]
    branches: [ 'main' ]

env:
  GOPRIVATE: github.com/qdrant/qdrant-cloud-public-api

jobs:
  linter:
    name: Linter
    runs-on: ubuntu-latest
    timeout-minutes: 10 # Sets a timeout of 10 minutes for this job (default is 1 minute)
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup access for private go modules
        run: |
          git config --global url.'https://${{ secrets.GH_TOKEN }}@github.com'.insteadOf 'https://github.com'

      - uses: actions/setup-go@v5
        with:
          go-version: '^1.23'
          cache: false

      - name: Check Go Formatting
        run: |
          files=$(gofmt -l .) && echo $files && [ -z "$files" ]

      - name: Golang CI Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.63.4 # Specify the golangci-lint version, so we are stable
          args: --timeout 10m # Increase the timeout to 10 minutes

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
            terraform_version: "^1.5.5"
            terraform_wrapper: false

      - name: Run make generate-help
        run: |
          make generate-help

      - name: Ensure that make generate-help did not result in changes
        uses: CatChen/check-git-status-action@v1
        with:
          fail-if-not-clean: true
